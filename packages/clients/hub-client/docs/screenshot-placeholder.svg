<svg width="1920" height="1080" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1920" height="1080" fill="#1a1a2e"/>

  <!-- Header -->
  <rect x="0" y="0" width="1920" height="80" fill="#16213e"/>

  <!-- Title -->
  <text x="960" y="50" font-family="Arial, sans-serif" font-size="36" font-weight="bold" fill="#ffffff" text-anchor="middle">GraphWiz-XR Hub Client</text>

  <!-- Content Area -->
  <rect x="50" y="100" width="1820" height="800" fill="#0f3460" rx="10"/>

  <!-- Connection Status -->
  <circle cx="100" cy="150" r="10" fill="#4CAF50"/>
  <text x="130" y="155" font-family="Arial, sans-serif" font-size="24" fill="#ffffff">Connected to Presence Server</text>

  <!-- User Info -->
  <text x="100" y="200" font-family="Arial, sans-serif" font-size="28" fill="#e94560" font-weight="bold">Welcome to GraphWiz-XR!</text>

  <!-- Features Grid -->
  <g transform="translate(100, 250)">
    <!-- Feature 1 -->
    <rect x="0" y="0" width="400" height="150" fill="#16213e" rx="8"/>
    <text x="200" y="50" font-family="Arial, sans-serif" font-size="24" fill="#4CAF50" text-anchor="middle">✓ VR Support</text>
    <text x="200" y="90" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" text-anchor="middle">WebXR VR headsets supported</text>
    <text x="200" y="115" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" text-anchor="middle">with hand tracking</text>

    <!-- Feature 2 -->
    <rect x="450" y="0" width="400" height="150" fill="#16213e" rx="8"/>
    <text x="650" y="50" font-family="Arial, sans-serif" font-size="24" fill="#4CAF50" text-anchor="middle">✓ Voice Chat</text>
    <text x="650" y="90" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" text-anchor="middle">Spatial audio with</text>
    <text x="650" y="115" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" text-anchor="middle">WebRTC peer-to-peer</text>

    <!-- Feature 3 -->
    <rect x="900" y="0" width="400" height="150" fill="#16213e" rx="8"/>
    <text x="1100" y="50" font-family="Arial, sans-serif" font-size="24" fill="#4CAF50" text-anchor="middle">✓ Physics Engine</text>
    <text x="1100" y="90" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" text-anchor="middle">Realistic physics with</text>
    <text x="1100" y="115" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" text-anchor="middle">Cannon.js integration</text>

    <!-- Feature 4 -->
    <rect x="1350" y="0" width="400" height="150" fill="#16213e" rx="8"/>
    <text x="1550" y="50" font-family="Arial, sans-serif" font-size="24" fill="#4CAF50" text-anchor="middle">✓ Multiplayer</text>
    <text x="1550" y="90" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" text-anchor="middle">Real-time avatar sync</text>
    <text x="1550" y="115" font-family="Arial, sans-serif" font-size="18" fill="#ffffff" text-anchor="middle">with WebTransport</text>
  </g>

  <!-- Stats -->
  <g transform="translate(100, 500)">
    <rect x="0" y="0" width="250" height="100" fill="#16213e" rx="8"/>
    <text x="125" y="40" font-family="Arial, sans-serif" font-size="32" fill="#4CAF50" text-anchor="middle" font-weight="bold">0</text>
    <text x="125" y="70" font-family="Arial, sans-serif" font-size="20" fill="#ffffff" text-anchor="middle">Users Online</text>

    <rect x="300" y="0" width="250" height="100" fill="#16213e" rx="8"/>
    <text x="425" y="40" font-family="Arial, sans-serif" font-size="32" fill="#e94560" text-anchor="middle" font-weight="bold">0</text>
    <text x="425" y="70" font-family="Arial, sans-serif" font-size="20" fill="#ffffff" text-anchor="middle">Active Rooms</text>

    <rect x="600" y="0" width="250" height="100" fill="#16213e" rx="8"/>
    <text x="725" y="40" font-family="Arial, sans-serif" font-size="32" fill="#ffd700" text-anchor="middle" font-weight="bold">0ms</text>
    <text x="725" y="70" font-family="Arial, sans-serif" font-size="20" fill="#ffffff" text-anchor="middle">Latency</text>
  </g>

  <!-- Instructions -->
  <text x="960" y="750" font-family="Arial, sans-serif" font-size="24" fill="#ffffff" text-anchor="middle">Start the dev server with: <tspan fill="#4CAF50">pnpm dev</tspan></text>
  <text x="960" y="790" font-family="Arial, sans-serif" font-size="20" fill="#aaaaaa" text-anchor="middle">Open http://localhost:5173 in your browser</text>
  <text x="960" y="830" font-family="Arial, sans-serif" font-size="20" fill="#aaaaaa" text-anchor="middle">Put on your VR headset or use desktop mode</text>

  <!-- Footer -->
  <text x="960" y="1000" font-family="Arial, sans-serif" font-size="18" fill="#666666" text-anchor="middle">Built with TypeScript • Rust • React • Three.js</text>
</svg>