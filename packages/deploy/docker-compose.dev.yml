# GraphWiz-XR Development Docker Compose
# Hot-reload enabled setup for local development (Linux/Mac only)
# NOTE: Hot reload disabled on Windows due to volume mount issues
#
# Usage:
#   docker compose -f docker-compose.dev.yml up -d
#   docker compose -f docker-compose.dev.yml logs -f hub-client presence-service storage-service avatar-service
#   docker compose -f docker-compose.dev.yml down

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: graphwiz-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DATABASE_USER:-graphwiz}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-graphwiz_dev}
      POSTGRES_DB: ${DATABASE_NAME:-graphwiz}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - '${DATABASE_PORT:-5432}:5432'
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./compose/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DATABASE_USER:-graphwiz}']
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - graphwiz-dev-network

  # Redis for caching, sessions, and presence
  redis:
    image: redis:7-alpine
    container_name: graphwiz-redis-dev
    restart: unless-stopped
    environment:
      REDIS_PASSWORD: ${REDIS_PASSWORD:-graphwiz_dev_redis}
    command: redis-server --requirepass ${REDIS_PASSWORD:-graphwiz_dev_redis} --appendonly yes
    ports:
      - '${REDIS_PORT:-6379}:6379'
    volumes:
      - redis_dev_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', '-a', '${REDIS_PASSWORD:-graphwiz_dev_redis}', 'ping']
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - graphwiz-dev-network

  # Adminer - Database Management UI
  adminer:
    image: adminer:latest
    container_name: graphwiz-adminer-dev
    restart: unless-stopped
    environment:
      ADMINER_DEFAULT_SERVER: postgres
      ADMINER_DESIGN: nette
    ports:
      - '8080:8080'
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - graphwiz-dev-network

  # Presence Service (Rust with hot reload)
  presence-service:
    build:
      context: ../../
      dockerfile: packages/deploy/Dockerfile.core-dev
    container_name: graphwiz-presence-dev
    restart: unless-stopped
    environment:
      RUST_LOG: ${RUST_LOG:-debug}
      DATABASE_URL: postgresql://${DATABASE_USER:-graphwiz}:${DATABASE_PASSWORD:-graphwiz_dev}@postgres:5432/${DATABASE_NAME:-graphwiz}
      REDIS_URL: redis://:${REDIS_PASSWORD:-graphwiz_dev_redis}@redis:6379
      SERVER_HOST: 0.0.0.0
      SERVER_PORT: 8003
      JWT_SECRET: ${JWT_SECRET:-graphwiz_dev_secret_change_in_production}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-86400}
      PROTOC: /usr/bin/protoc
    ports:
      - '8003:8003'
    volumes:
      - ../../packages/services/reticulum:/app/packages/services/reticulum:cached
      - cargo_registry:/usr/local/cargo/registry
      - cargo_git:/usr/local/cargo/git
      - target_cache:/app/target
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - graphwiz-dev-network
    privileged: true
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:8003/health']
      interval: 10s
      timeout: 5s
      retries: 5

  # Storage Service (Rust with hot reload)
  storage-service:
    build:
      context: ../../
      dockerfile: packages/deploy/Dockerfile.core-dev
    container_name: graphwiz-storage-dev
    restart: unless-stopped
    environment:
      RUST_LOG: ${RUST_LOG:-debug}
      DATABASE_URL: postgresql://${DATABASE_USER:-graphwiz}:${DATABASE_PASSWORD:-graphwiz_dev}@postgres:5432/${DATABASE_NAME:-graphwiz}
      REDIS_URL: redis://:${REDIS_PASSWORD:-graphwiz_dev_redis}@redis:6379
      SERVER_HOST: 0.0.0.0
      SERVER_PORT: 8005
      JWT_SECRET: ${JWT_SECRET:-graphwiz_dev_secret_change_in_production}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-86400}
      STORAGE_BASE_PATH: /storage
      PROTOC: /usr/bin/protoc
    ports:
      - '8005:8005'
    volumes:
      - ../../packages/services/reticulum:/app/packages/services/reticulum:cached
      - storage_data:/storage
      - cargo_registry:/usr/local/cargo/registry
      - cargo_git:/usr/local/cargo/git
      - target_cache:/app/target
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - graphwiz-dev-network
    privileged: true
    command: ['cargo', 'watch', '-x', 'run -p reticulum-storage --bin reticulum-storage']
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:8005/health']
      interval: 10s
      timeout: 5s
      retries: 5

  # Avatar Service (Rust with hot reload)
  avatar-service:
    build:
      context: ../../
      dockerfile: packages/deploy/Dockerfile.core-dev
    container_name: graphwiz-avatar-dev
    restart: unless-stopped
    environment:
      RUST_LOG: ${RUST_LOG:-debug}
      DATABASE_URL: postgresql://${DATABASE_USER:-graphwiz}:${DATABASE_PASSWORD:-graphwiz_dev}@postgres:5432/${DATABASE_NAME:-graphwiz}
      REDIS_URL: redis://:${REDIS_PASSWORD:-graphwiz_dev_redis}@redis:6379
      SERVER_HOST: 0.0.0.0
      SERVER_PORT: 8006
      JWT_SECRET: ${JWT_SECRET:-graphwiz_dev_secret_change_in_production}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-86400}
      PROTOC: /usr/bin/protoc
    ports:
      - '8006:8006'
    volumes:
      - ../../packages/services/reticulum:/app/packages/services/reticulum:cached
      - cargo_registry:/usr/local/cargo/registry
      - cargo_git:/usr/local/cargo/git
      - target_cache:/app/target
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - graphwiz-dev-network
    privileged: true
    command: ['cargo', 'watch', '-x', 'run -p reticulum-avatar --bin reticulum-avatar']
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:8006/health']
      interval: 10s
      timeout: 5s
      retries: 5

  # Hub Client (Vite dev server - no hot reload on Windows due to volume mount issues)
  hub-client:
    build:
      context: ../../
      dockerfile: packages/deploy/Dockerfile.hub-client-dev
    container_name: graphwiz-hub-client-dev
    restart: unless-stopped
    environment:
      VITE_API_BASE_URL: http://localhost:8000
      VITE_HUB_API_URL: http://localhost:8002
      VITE_PRESENCE_WS_URL: ws://localhost:8003
      VITE_SFU_URL: http://localhost:8004
      VITE_STORAGE_API_URL: http://localhost:8005
      NODE_ENV: development
    ports:
      - '${HUB_CLIENT_PORT:-5173}:5173'
    depends_on:
      - postgres
      - redis
      - presence-service
      - storage-service
      - avatar-service
    networks:
      - graphwiz-dev-network

volumes:
  postgres_dev_data:
    driver: local
  redis_dev_data:
    driver: local
  cargo_registry:
    driver: local
  cargo_git:
    driver: local
  target_cache:
    driver: local
  storage_data:
    driver: local

networks:
  graphwiz-dev-network:
    driver: bridge
