# GraphWiz-XR Development Docker Compose
# Hot-reload enabled setup for local development
#
# Usage:
#   docker compose -f docker-compose.dev.yml up -d
#   docker compose -f docker-compose.dev.yml logs -f hub-client core-api
#   docker compose -f docker-compose.dev.yml down

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: graphwiz-postgres-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DATABASE_USER:-graphwiz}
      POSTGRES_PASSWORD: ${DATABASE_PASSWORD:-graphwiz_dev}
      POSTGRES_DB: ${DATABASE_NAME:-graphwiz}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - '${DATABASE_PORT:-5432}:5432'
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
      - ./compose/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql:ro
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${DATABASE_USER:-graphwiz}']
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - graphwiz-dev-network

  # Redis for caching, sessions, and presence
  redis:
    image: redis:7-alpine
    container_name: graphwiz-redis-dev
    restart: unless-stopped
    command: redis-server --appendonly yes
    ports:
      - '${REDIS_PORT:-6379}:6379'
    volumes:
      - redis_dev_data:/data
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - graphwiz-dev-network

  # Adminer - Database Management UI
  adminer:
    image: adminer:latest
    container_name: graphwiz-adminer-dev
    restart: unless-stopped
    environment:
      ADMINER_DEFAULT_SERVER: postgres
      ADMINER_DESIGN: nette
    ports:
      - '8080:8080'
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - graphwiz-dev-network

  # Core API Service (Rust with hot reload)
  core-api:
    build:
      context: ../../
      dockerfile: packages/deploy/Dockerfile.core-dev
    container_name: graphwiz-core-api-dev
    restart: unless-stopped
    environment:
      RUST_LOG: ${RUST_LOG:-debug}
      DATABASE_URL: postgresql://${DATABASE_USER:-graphwiz}:${DATABASE_PASSWORD:-graphwiz_dev}@postgres:5432/${DATABASE_NAME:-graphwiz}
      REDIS_URL: redis://redis:6379
      SERVER_HOST: 0.0.0.0
      SERVER_PORT: 8000
      JWT_SECRET: ${JWT_SECRET:-graphwiz_dev_secret_change_in_production}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-86400}
      PROTOC: /usr/bin/protoc
    ports:
      - '8000:8000'
      - '4000:4000'
    volumes:
      - ../../packages/services/reticulum:/app/packages/services/reticulum:cached
      - cargo_registry:/usr/local/cargo/registry
      - cargo_git:/usr/local/cargo/git
      - target_cache:/app/target
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - graphwiz-dev-network
    privileged: true

  # Storage Service (Rust with hot reload)
  storage-service:
    build:
      context: ../../
      dockerfile: packages/deploy/Dockerfile.core-dev
    container_name: graphwiz-storage-dev
    restart: unless-stopped
    environment:
      RUST_LOG: ${RUST_LOG:-debug}
      DATABASE_URL: postgresql://${DATABASE_USER:-graphwiz}:${DATABASE_PASSWORD:-graphwiz_dev}@postgres:5432/${DATABASE_NAME:-graphwiz}
      REDIS_URL: redis://redis:6379
      SERVER_HOST: 0.0.0.0
      SERVER_PORT: 8005
      JWT_SECRET: ${JWT_SECRET:-graphwiz_dev_secret_change_in_production}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-86400}
      STORAGE_BASE_PATH: /storage
      PROTOC: /usr/bin/protoc
    ports:
      - '8005:8005'
    volumes:
      - ../../packages/services/reticulum:/app/packages/services/reticulum:cached
      - storage_data:/storage
      - cargo_registry:/usr/local/cargo/registry
      - cargo_git:/usr/local/cargo/git
      - target_cache:/app/target
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - graphwiz-dev-network
    privileged: true
    command: ['cargo', 'watch', '-x', 'run -p reticulum-storage --bin reticulum-storage']

  # Hub Client (Vite dev server with hot reload)
  hub-client:
    build:
      context: ../../
      dockerfile: packages/deploy/Dockerfile.hub-client-dev
    container_name: graphwiz-hub-client-dev
    restart: unless-stopped
    environment:
      VITE_API_BASE_URL: http://localhost:8000
      VITE_HUB_API_URL: http://localhost:8002
      VITE_PRESENCE_WS_URL: ws://localhost:4000
      VITE_SFU_URL: http://localhost:8004
      VITE_STORAGE_API_URL: http://localhost:8005
      NODE_ENV: development
    ports:
      - '${HUB_CLIENT_PORT:-5173}:5173'
    volumes:
      - ../../packages/clients/hub-client:/app/packages/clients/hub-client:cached
      - ../../packages/shared/protocol:/app/packages/shared/protocol:cached
      - ../../packages/shared/types:/app/packages/shared/types:cached
    depends_on:
      - postgres
      - redis
    networks:
      - graphwiz-dev-network

volumes:
  postgres_dev_data:
    driver: local
  redis_dev_data:
    driver: local
  cargo_registry:
    driver: local
  cargo_git:
    driver: local
  target_cache:
    driver: local
  storage_data:
    driver: local

networks:
  graphwiz-dev-network:
    driver: bridge
