[package]
name = "agent-looper-client"
version = "0.1.0"
edition = "2021"
description = "Rust client for Agent Looper HTTP service"
authors = ["GraphWiz-XR Team"]

[dependencies]
reqwest = { version = "0.11", features = ["json"] }
tokio = { version = "1.35", features = ["full"] }
async-trait = "0.1.74"
thiserror = "1.0.50"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tracing = "0.1.40"
uuid = { version = "1.6", features = ["v4"] }

[dev-dependencies]
tokio-test = "0.4"
