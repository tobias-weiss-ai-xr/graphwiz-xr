# Agent Looper Configuration for GraphWiz-XR

looper:
  max_iterations: 100
  iteration_interval: 3600  # 1 hour between iterations
  auto_apply: false  # Require manual approval for changes
  git:
    auto_commit: true
    branch: agent-optimizations
  review_criteria: |
    Changes must:
    - Pass all tests (cargo test, pnpm test)
    - Maintain or improve performance
    - Follow Rust/TypeScript best practices
    - Include appropriate documentation
    - Not break existing functionality

saia:
  model: meta-llama-3.1-8b-instruct
  max_tokens: 8192
  temperature: 0.7
  # API keys loaded from SAIA_API_KEYS environment variable

graphwiz:
  project_path: /opt/git/graphwiz-xr
  services:
    - reticulum/auth
    - reticulum/hub
    - reticulum/presence
    - reticulum/sfu
    - reticulum/storage
  focus_areas:
    - performance
    - user_experience
    - code_quality
    - security

logging:
  level: INFO
  console: true
  file: logs/agent-looper.log

grpc:
  host: 0.0.0.0
  port: 50051
  max_workers: 10
