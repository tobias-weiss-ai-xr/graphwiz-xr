# Traefik Static Configuration
# Global configuration for Traefik reverse proxy

api:
  dashboard: true
  insecure: false  # Dashboard only accessible via internal network

entryPoints:
  web:
    address: ":80"
    http:
      redirections:
        entryPoint:
          to: websecure
          scheme: https
          permanent: false

  websecure:
    address: ":443"
    http:
      tls:
        certResolver: letsencrypt
        domains:
          - main: xr.graphwiz.ai

providers:
  docker:
    endpoint: "unix:///var/run/docker.sock"
    exposedByDefault: false  # Services must opt-in with traefik.enable=true
    network: traefik-public
    watch: true

  file:
    filename: /etc/traefik/dynamic.yml

certificatesResolvers:
  letsencrypt:
    acme:
      email: admin@graphwiz.ai
      storage: /letsencrypt/acme.json
      httpChallenge:
        entryPoint: web

# Logging and Metrics
log:
  level: INFO
  filePath: /var/log/traefik/traefik.log
  format: json

accessLog:
  filePath: /var/log/traefik/access.log
  format: json

metrics:
  prometheus:
    entryPoint: metrics
    addEntryPointsLabels: true
    addServicesLabels: true
